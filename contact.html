<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "ZDCECeagfS5IgmZ6E",
      });
   })();
</script>
</head>
<body>
    <container class="container">
     <div class="topnav">
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
    </container>
    <div class="container border mt-3 bg-light">
      <div class="row">
        <div class="col-md-6 p-5 bg-primary text-white">
          <h1>Contact Us</h1>
          <p>We'd love to hear from you! Fill out the form below to get in touch.</p>
        </div>
        <div class="col-md-6 py-3">
          <h1>Send Us an Email</h1>
          <div class="form-group">
            <h5 for="name">Name</h5>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <h5 for="email">Email</h5>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <h5 for="message">Message</h5>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
          </div>
          <button id="send" class="btn btn-primary" onclick="sendMail()">Send</button>
        </div>

        </div>
      </div>
    </div>

   
</body>
<script src="index.js"></script>
</html>
